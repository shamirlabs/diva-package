network_params:
  network_id: "3151908"
  genesis_delay: 60
  deneb_fork_epoch: 1
  electra_fork_epoch: null
  preregistered_validator_count: 115 #Those not assigned in participats will be available for diva

additional_services: 
  - dora

mev_type: none

participants:
  - el_client_type: geth
    cl_client_type: lighthouse
    validator_count: 10

  # pair 2 must be geth & nimbus to expose public ports if you use shamir eth-pack
  - el_client_type: geth
    cl_client_type: nimbus
    validator_count: 100

diva_params:
  deployment:
    deploy_eth: false
    deploy_diva_sc: false
    deploy_diva_coord_boot: false
    deploy_diva: true
    deploy_operator_ui: false
    options:
      charge_pre_genesis_keys: true
      public_ports: false

  protocol_features:
    verify_fee_recipient: false
    private_pools_only: true
  
permanent: false
